<!DOCTYPE html>
<html>
<head>

<title>newsFeed</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="homeStyle.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
	
// add fuctionality here

</script>
</head>

<body>
<!-- Page Header -->
<div class="container-fluid">
    <div class="row">
    	<div class="col-md-12 col-sm-10">
	      	<div class="container text-center">
	        	<h5>Welcome to Jeffrey Kotowicz's News Feed</h5>
	      	</div>
	    </div>
    </div>
</div>
<!-- Page Content -->
<div class="container">
    <!-- Login/Signup Containers -->
	<div class="row justify-content-md-center">
		<div class="col-md-4 col-sm-8">	
	      	<div id="login-container">
	          	<form id="login-form" method="POST">
	          		<div class="input-group input-group-sm">
			            <span class="input-group-addon" id="username-addon">username:</span>
			            <input type="text" class="form-control form-control-sm" placeholder="username" name="userName" required>
			            <span class="input-group-addon" id="password-addon">password:</span>
			            <input type="password" class="form-control form-control-sm" placeholder="password" name="pWord" required>
			        </div>
			        <br />
		            <button class="btn btn-info" type="submit">Login</button>
	          	</form>
	        </div>
	    </div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col-md-4 col-sm-8">
	        <div id="signup-container">
		        <form id="signup-form" method="POST">
		        	<div class="input-group input-group-sm">
			            <span class="input-group-addon" id="username-addon">username:</span>
			            <input type="text" class="form-control form-control-sm" placeholder="username" name="Username" required>
			            <span class="input-group-addon" id="password-addon">password:</span>
			            <input type="password" class="form-control form-control-sm" placeholder="password" id="password" name="signup-pWord" required>
			            <span class="input-group-addon" id="password-addon">confirm password:</span>
			            <input type="password" class="form-control form-control-sm" placeholder="confirm password" id="confirm-pWord" name="confirm-pWord" required>
		            </div>
		            <br />
		            <button class="btn btn-info" type="submit">Sign up</button>
		        </form>
			</div>
		</div>
	</div>
</div>
<!-- News Feed -->
<div class="container-fluid">

	<!-- Favorite List -->
	<div class="row">
		
	</div>
	<!-- RSS Feed -->
	<div class="row">
		<div class="col-12">
			<div class="container" id="rss-container">
				<div id="rss-feed"></div>
			</div>
		</div>
	</div>
		
</div>
</body>
</html>
