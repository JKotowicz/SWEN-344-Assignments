<body>

<!-- Page Content -->
<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-label" aria-hidden="true">
	<div class="modal-content">
    	<div class="container-fluid">
    		<!-- Login Page Header -->
		    <div class="row">
		      	<div class="modal text-center">
		        	<h5 class="modal-title">Welcome to Jeffrey Kotowicz's News Feed</h5>
		        	<h1 class="modal-title">login or signup to start browsing</h1>
		      	</div>
		    </div>
		    <!-- Login/Signup Containers -->
	    	<div class="row">
		      	<div class="login-container">
		          	<form id="login-form" method="POST">
		          		<div class="input-group input-group-lg">
				            <span class="input-group-addon" id="username-addon">username:</span>
				            <input type="text" class="form-control form-control-sm" placeholder="username" name="userName" required>
				            <span class="input-group-addon" id="password-addon">password:</span>
				            <input type="password" class="form-control form-control-sm" placeholder="password" name="pWord" required>
				        </div>
			            <button class="btn btn-info" type="submit">Login</button>
		          	</form>
		        </div>
		        <div id="signup-container">
			        <form id="signup-form" method="POST">
			        	<div class="input-group input-group-lg">
				            <span class="input-group-addon" id="username-addon">username:</span>
				            <input type="text" class="form-control form-control-sm" placeholder="username" name="Username" required>
				            <span class="input-group-addon" id="password-addon">password:</span>
				            <input type="password" class="form-control form-control-sm" placeholder="password" id="password" name="signup-pWord" required>
				            <span class="input-group-addon" id="password-addon">confirm password:</span>
				            <input type="password" class="form-control form-control-sm" placeholder="confirm password" id="confirm-pWord" name="confirm-pWord" required>
			            </div>
			            <button class="btn btn-info" type="submit">Create Account</button>
			        </form>
       			</div>
	    	</div>
    	</div>
	</div>
</div>
